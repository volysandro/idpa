
<form method="POST" action="/user/api/absence/submit">

    <label for="subject">Choose a car:</label>
    <select id="subject" name="subject">
        {% for subject in subjects %}
        <option value="{{subject.id}}">{{subject.name}}</option>

        {% endfor %}
    </select>

    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="count" placeholder="Number of lessons">
        </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">Login</button>
</form>
