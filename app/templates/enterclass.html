<html>
    <head>
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <nav class="grey darken-4"> 
            <div class="nav-wrapper">
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/logout">Logout</a></li>
              </ul>
              <span class="brand-logo center">Yet another grade manager</span>
            </div>
        </nav>
        <div class="container">
            <div class="card">
              <div class="card-content">
                <span class="card-title center-align">Do you have an invite key?</span>
                <div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
                </div>
                <form method="POST" action="/submitclasskey" id="classform">
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="key" id="key" type="text" class="validate" autofocus="">
                            <label for="key">Your invite key</label>
                        </div>
                    </div>
                    <div class="align-right">
                        <button class="btn white black-text">Submit config</button>
                    </div>
                </form>
        
              </div>
            </div>
        </div>
        <footer class="page-footer grey darken-4" style="position:fixed;bottom:0;left:0;width:100%;">
            <div class="container">
                <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Yet another grade manager</h5>
                    <p class="grey-text text-lighten-4">Thank you for using our amazing grade manager. Enjoy the journey.</p>
                </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                Â© 2022 Volery & Ingold IT-Solutions
                </div>
            </div>
        </footer>
    </body>

    </script>
</html>
