<html>
    <head>
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <nav class="grey darken-4"> 
            <div class="nav-wrapper">
            <span class="brand-logo center">Yet another grade manager</span>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
              </ul>
            </div>
        </nav>
        <div class="container">
            <div class="col s12 m12">
              <div class="card">
                <div class="card-content">
                  <span class="card-title center-align">Login Form</span>
                  <div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                  </div>
                  <form method="POST" action="/login">
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="email" id="email" type="text" class="validate">
                            <label for="email">Your Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="password" id="password" type="password" class="validate">
                            <label for="password">Your Password</label>
                        </div>
                    </div>
                    <p>
                        <label>
                            <input name="remember" type="checkbox" />
                            <span>Remember me</span>
                        </label>
                    </p>
                    <div class=" card-action row">
                        <div class="right">
                            <a class="blue-text" href="/signup">No account? Then sign up</a>
                        </div>
                        <div class="left">
                            <button class="btn white black-text">Login</button>
                        </div>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
