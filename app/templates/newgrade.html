
<form method="POST" action="/user/api/grade/submit">

    <label for="subject">Choose a car:</label>
    <select id="subject" name="subject">
        {% for subject in subjects %}
        <option value="{{subject.id}}">{{subject.name}}</option>

        {% endfor %}
    </select>

    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="grade" placeholder="Your Grade">
        </div>
    </div>
    <div class="field">
        <label class="checkbox">
            <input name="remember" type="checkbox">
            Finals?
        </label>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">Login</button>
</form>
