<html>
    <head>
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <nav class="grey darken-4"> 
            <div class="nav-wrapper">
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/logout">Logout</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/absences/submit">Add new absence</a></li>
                <li><a href="/specialgrades/submit">Add new special grade</a></li>     
              </ul>
              <span class="brand-logo center">Yet another grade manager</span>
            </div>
        </nav>
        <main class="container">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Create new Grade</span>
                    <form method="POST" action="/user/api/grade/submit">

                        <div class="input-field col s12">
                            <select id="subject" name="subject">
                                {% for subject in subjects %}
                                    <option value="{{subject.id}}">{{subject.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="grade" id="grade" type="text" class="validate">
                                <label for="grade">Your Grade</label>
                            </div>
                        </div>
                        <p>
                            <label>
                                <input name="remember" type="checkbox" />
                                <span>Finals?</span>
                            </label>
                        </p>
                    </div>
                    <div class="card-action align-right">
                        <button class="btn white black-text">Submit</button>
                </div>
            </div>
        </main>
        <footer class="page-footer grey darken-4" style="position:fixed;bottom:0;left:0;width:100%;">
            <div class="container">
                <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Yet another grade manager</h5>
                    <p class="grey-text text-lighten-4">Thank you for using our amazing grade manager. Enjoy the journey.</p>
                </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                Â© 2022 Volery & Ingold IT-Solutions
                </div>
            </div>
        </footer>
    </body>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
</html>
